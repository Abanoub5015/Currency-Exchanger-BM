<div style="display: flex; height: 350px; justify-content: center; align-items: center;">
    <div class="container">
        <div class="select_container">

            <input placeholder="Amount" [(ngModel)]="amount" id="amount" type="number" min="0">

            <p>From</p>
            <select #CA [(ngModel)]="A1" id="A1" (mouseleave)="changeA(CA.value)">
                <option *ngFor="let currency of currencies" value="{{currency}}">{{currency}}</option>
            </select>

            <button class="imgbtn_swap" (click)="swap()"><img src="https://i.imgur.com/payNHfe.png'" alt="Image"></button>

            <p>to</p>
            <select #CB [(ngModel)]="B2" id="B2" (mouseleave)="changeB(CB.value)">
                <option *ngFor="let currency of currencies" value="{{currency}}">{{currency}}</option>
            </select>
           
        
            

            <button (click)="convert()" [disabled]="amount === 0">Convert</button>



        </div>


        <div class="result_container">
            <p>{{amount}} {{A1}} = {{result}} {{B2}}</p>
        </div>

        <button (click)="moreDetails()">More Details</button>
    </div>

    

</div>

<div class="grid">
      <div class="cell" ngDefaultControl [(ngModel)]="c1" id="c1">{{ c1 }}</div>
      <div class="cell" ngDefaultControl [(ngModel)]="c2" id="c2">{{ c2 }}</div>
      <div class="cell" ngDefaultControl [(ngModel)]="c3" id="c3">{{ c3 }}</div>

      <div class="cell" ngDefaultControl [(ngModel)]="c4" id="c4">{{ c4 }}</div>
      <div class="cell" ngDefaultControl [(ngModel)]="c5" id="c5">{{ c5 }}</div>
      <div class="cell" ngDefaultControl [(ngModel)]="c6" id="c6">{{ c6 }}</div>

      <div class="cell" ngDefaultControl [(ngModel)]="c7" id="c7">{{ c7 }}</div>
      <div class="cell" ngDefaultControl [(ngModel)]="c8" id="c8">{{ c8 }}</div>
      <div class="cell" ngDefaultControl [(ngModel)]="c9" id="c9">{{ c9 }}</div>
  </div>
